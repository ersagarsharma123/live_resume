<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sagar Sharma{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/images/cat-logo.png" alt="Cat Logo" class="cat-logo">
                <h1 class="name">Sagar Sharma</h1>
                <nav>
                    <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>about</a>
                    <a href="/blog" {% if request.url.path == "/blog" %}class="active"{% endif %}>posts</a>
                    <a href="/game" {% if request.url.path == "/game" %}class="active"{% endif %}>game</a>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 Sagar Sharma. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
